<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-sobre.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html" target="_self" rel="prev" id="link-logo">
        <div id="logo">
            <img src="img/logo.png" alt="meia lua" id="logo-img">
            <span id="logo-text">
                luna
            </span>
        </div>
        </a>
        
        <ul id="link-header">
            <li><a href="index.html" target="_self" rel="prev">LOJA</a></li>
            <li><a href="sobre.html" target="_self" rel="prev">SOBRE</a></li>
            <li><a href="#">SUPORTE</a></li>
        </ul>
    </header>

    <main id="main-sobre">
        <div id="sobre-dock">
            <div id="logo-sobre">
                <img src="img/logo.png" alt="meia lua" id="logo-img-sobre">
                <span id="logo-text-sobre">
                    luna
                </span>
            </div>

            <div id="body-sobre">
                <p id="slogan">
                    A Luna é o destino perfeito para jogar, criar jogos e conversar.
                </p>
                <div id="online">
                    <div class="online-status">
                        <div class="online-label">
                            <div class="point" id="point-online"></div>
                            <p>ON-LINE</p>
                        </div>
                        <p class="amount-online">24,622,356</p>
                    </div>

                    <div class="online-status">
                        <div class="online-label">
                            <div class="point" id="playing-now"></div>
                            <p>JOGANDO AGORA</p>
                        </div>
                        <p class="amount-online">7,064,211</p>
                    </div>
                </div>
                <a href="#" id="button-download">
                    <p>INSTALE A LUNA</p>
                    <img id="logo-button" src="img/logo.png" alt="logo de meia lua">
                </a>
                <div id="description-download">
                    <p>Também disponível para:</p>
                    <div id="platforms">
                        <a href="#">
                            <img src="img/logo-system/windows.png" alt="logo windows">
                        </a>
                        <a href="#">
                            <img src="img/logo-system/apple.png" alt="logo apple">
                        </a>
                        <a href="#">
                            <img src="img/logo-system/linux.png" alt="logo linux">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p><span id="footer-span">&reg;2024</span> luna</p>
        <img src="img/logo.png" alt="logo meia lua" id="img-logo-footer">
        <div id="icons-footer">
            <a href="#">
                <img src="img/social-media-logo/facebook_733603.png" alt="logo facebook" class="icon-footer">
            </a>
            <a href="#">
                <img src="img/social-media-logo/instagram_733614.png" alt="logo instagram" class="icon-footer">
            </a>
            <a href="#">
                <img src="img/social-media-logo/twitter_733635.png" alt="logo twitter" class="icon-footer">
            </a>
        </div>
    </footer>
</body>
</html>
